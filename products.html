<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products</title>

  <style>
    @font-face {
      font-family: 'LokiCola';
      src: url('loki_cola/LOKICOLA.ttf') format('truetype');
    }

    body {
      font-family: 'LokiCola', cursive;
      margin: 0;
      padding: 0;
      background: #efcaca;
    }

    header {
      background: transparent;
      color: #0e0808;
      padding: 1rem;
      text-align: center;
    }

    header h1 {
      font-family: 'LokiCola', cursive;
      font-size: 3rem;
    }

    .products-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .product-card {
      background: #f1b7b7;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product-card:hover {
      transform: scale(1.05);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
    }

    .product-card h3,
    .product-card p {
      font-family: 'LokiCola', cursive;
    }

    .product-card h3 {
      margin: 1rem 0 0.5rem;
      font-size: 1.5rem;
      color: #0e0808;
    }

    .product-card p {
      color: #5a4444;
      font-size: 1.1rem;
      margin: 0.2rem 0;
    }

    .product-card button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
    }

    .product-card button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <header>
    <h2>Our Products</h2>
  </header>

  <section class="products-container">
    <div class="product-card">
      <img src="i1.jpeg" alt="Product 1">
      <h3>Soft blush</h3>
      <p>Soft blush,</p>
      <p>serious crushðŸŒ¸</p>
    </div>

    <div class="product-card">
      <img src="i2.jpeg" alt="Product 2">
      <h3>Lip gloss</h3>
      <p>Gloss that pops</p>
      <p>and never sticksðŸ’‹</p>
    </div>

    <div class="product-card">
      <img src="i3.jpeg" alt="Product 3">
      <h3>Skin mist</h3>
      <p>Hydrate, reset</p>
      <p>repeatðŸ’¦</p>
    </div>
  </section>
</body>
</html>
